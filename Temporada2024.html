<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juguetes del 2024</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
    }
    header, footer {
      background-color: #00695c;
      color: white;
      text-align: center;
      padding: 20px;
    }
    nav ol {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    nav li {
      display: inline-block;
      margin-right: 20px;
    }
    nav a {
      text-decoration: none;
      color: #ffd54f;
      font-size: 18px;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 20px;
      width: 80%;
      margin: 20px auto;
    }
    .gallery img {
      width: 100px;
      height: 100px;
      border: 3px solid #00695c;
      border-radius: 8px;
    }
    .back-link {
      margin-top: 20px;
      display: inline-block;
      background-color: #00695c;
      color: #fff;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
    }
    .back-link:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <header>
    <h1>Juguetes del 2024</h1>
    <nav>
      <ol>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="portafolio.html">Regresar al Portafolio</a></li>
      </ol>
    </nav>
  </header>

  <main>
    <h2>Innovaciones del Año</h2>
    <p>Explora los juguetes reciclados más recientes del 2024.</p>
    <div class="gallery">
      <img src="2024_1.jpg" alt="Juguete 2024 - 1">
      <img src="2024_2.jpg" alt="Juguete 2024 - 2">
      <img src="2024_3.jpg" alt="Juguete 2024 - 3">
      <img src="2024_4.jpg" alt="Juguete 2024 - 4">
    </div>
    <a href="portafolio.html" class="back-link">Regresar al Portafolio</a>
  </main>

  <footer>
    <p>Juguetes Reciclados &copy; 2024</p>
  </footer>
</body>
</html>
