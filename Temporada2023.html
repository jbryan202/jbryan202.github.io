<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juguetes del 2023</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      margin: 0;
    }
    header, footer {
      background-color: #00796b;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    nav ol {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    nav li {
      display: inline-block;
      margin-right: 20px;
    }
    nav a {
      text-decoration: none;
      color: #ffd600;
      font-size: 18px;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 20px;
    }
    .gallery img {
      width: 100px;
      height: 100px;
      border: 2px solid #00796b;
      border-radius: 8px;
    }
    .back-link {
      margin-top: 20px;
      display: inline-block;
      background-color: #00796b;
      color: #fff;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
    }
    .back-link:hover {
      background-color: #005a4f;
    }
  </style>
</head>
<body>
  <header>
    <h1>Juguetes del 2023</h1>
    <nav>
      <ol>
        <li><a href="index.html">Inicio</a></li>

      <img src="2023_2.jpg" alt="Juguete 2">
      <img src="2023_3.jpg" alt="Juguete 3">
      <img src="2023_4.jpg" alt="Juguete 4">
      <img src="2023_5.jpg" alt="Juguete 5">
      <img src="2023_6.jpg" alt="Juguete 6">
    </div>
    <a href="portafolio.html" class="back-link">Regresar al Portafolio</a>
  </main>

  <footer>
    <p>Juguetes Reciclados &copy; 2024</p>
  </footer>
</body>
</html>
